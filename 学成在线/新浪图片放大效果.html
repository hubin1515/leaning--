<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新浪图片放大效果</title>
		<style>
			div{
				width: 386px;
				height: 260px;
				overflow: hidden;
			}
			div img{
				transition: all 0.5s;
			}
			div:hover img{
				transform: scale(1.1);
			}
		</style>
	</head>
	<body>
		<div>
			<img src="images/京东效果/1.jpg" />
		</div>
	</body>
</html>
