<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变形之缩放</title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			div:hover{
				transform: scale(0.8,1);  /*x缩放0.8*/
				transform: scale(1,0.8);  /*y缩放0.8*/
				transform: scale(0.8);    /*xy一起缩放0.8*/
			}
		</style>
		
	</head>
	
	
	<body>
		<div></div>
	</body>
</html>
