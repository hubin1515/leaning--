<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变形之旋转</title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: pink;
				margin: 100px auto;
				/*transform: rotate(45deg);*/
				transition: all 1s;
			}
			div:hover{
				transform: rotate(360deg);
			}
			img{
				
				transition: all 1s;
			}
			img:hover{
				transform: rotate(360deg);
			}
		</style>
		
	</head>
	<body>
		<div>123456</div>
		<img src="images/images-2D/fengche.png"/>
	</body>
</html>
